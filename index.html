<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TEST</title>
   	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="css/style.css">
         	
   	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
   	<script src="js/template.js"></script>
   	<script src="js/modal_window.js"></script>
    <script src="js/script.js"></script>
</head>

<body>

	<h2 class="title">Тест по программированию</h2>
<!-- TEMPLATE -->
    	<script type="text/html" id="template">
		<div class="wrapper" id="scrpt">
			<% for (var i=0; i < data.length; i++) { %>
				<div class="block<%= data[i].id %>">
					<p><%= data[i].question%></p>
					<label><input id="answ_1" type="radio" name="<%= data[i].name%>" ><%= data[i].answer1%></label>
					<label><input id="answ_2" type="radio" name="<%= data[i].name%>" ><%= data[i].answer2%></label>
					<label><input id="answ_3" type="radio" name="<%= data[i].name%>" ><%= data[i].answer3%></label>
				</div>
			<%}%>
			<input class="center-block btn btn-primary" type="button" value="Проверить мои результаты" name="" id="button">
		</div>
		</script>
<!-- MODAL WINDOW -->
	<div id="window_modal">
    	<span></span>
    	<button id="again">Пройти еще раз!</button>
	</div>
	<div id="bg"></div>

</body>
</html>
